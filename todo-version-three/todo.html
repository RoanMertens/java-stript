<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>To do list:</h1>

    <div>
      <button onclick="handlers.toggleAll()">Toggle All</button>
    </div>

    <div>
      <button onclick="handlers.addTodo()">Add</button>
      <input id="addTodoTextInput" type="text">
    </div>

    <div>
      <button onclick="handlers.changeTodo()">Change</button>
      <input id="changeTodoLocation" type="number">
      <input id="changeTodoTextInput" type="text">
    </div>

    <div>
      <button onclick="handlers.deleteTodo()">Delete</button>
      <input id="deleteTodoLocation" type="number">
    </div>

    <div>
      <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input id="toggleCompletedLocation" type="number">
    </div>

    <ul id="todoList">
    </ul>

    <script src="todo-version-three.js"></script>
  </body>
</html>
